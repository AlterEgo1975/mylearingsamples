<!DOCTYPE html>

<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Eksperymenty z prototypami</title>
</head>

<body>

<script>
//SuperType constructor function
//SuperType constructor function
function SuperType(){
	this.name = "Virat"
}

//SuperType prototype
SuperType.prototype.getSuperName = function(){
	return this.name
}

//SubType prototype function
function SubType(){
	this.age = 26
}

//Inherit the properties from SuperType
SubType.prototype = new SuperType();

//Add new property to SubType prototype
SubType.prototype.getSubAge = function(){
	return this.age;
}

//Create a SubType object
var subTypeObj = new SubType();
console.log(subTypeObj.name); //Output: Virat
console.log(subTypeObj.age); //Output: 26
console.log(subTypeObj.getSuperName()); //Output: Virat
console.log(subTypeObj.getSubAge()); //Output: 26

SuperType.prototype.hello = function() {
  console.log("HELLO");
}

console.log(subTypeObj);

console.log(SubType.prototype.constructor);
console.log(SuperType.prototype.constructor);

console.log(SuperType.prototype);
